<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec sections et boutons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="section" id="section-1">
      <div class="content">Section 1: Contenu de la première section</div>
      <button class="btn" id="btn-1">Voir Section 1</button>
    </div>

    <div class="section" id="section-2">
      <div class="content">Section 2: Contenu de la deuxième section</div>
      <button class="btn" id="btn-2">Voir Section 2</button>
    </div>

    <div class="section" id="section-3">
      <div class="content">Section 3: Contenu de la troisième section</div>
      <button class="btn" id="btn-3">Voir Section 3</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
