<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position précise des ancres</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#target">Aller à la cible</a>

  <div style="height: 800px;">Contenu avant</div>

  <!-- Espace réservé pour l'ancre -->
  <div id="target" class="anchor"></div>

  <div>
    <h2>Voici la section associée à la cible</h2>
    <p>Du contenu visible ici.</p>
  </div>

  <div style="height: 800px;">Contenu après</div>
</body>
</html>
